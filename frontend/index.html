<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvix</title>
    <style>
        /* Erstat din eksisterende <style> med denne for bedre layout */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Courier New', monospace;
            background: #ffffff;
            color: #000;
            height: 100vh;
            display: flex; /* Aktiver flexbox layout */
            overflow: hidden;
        }

        /* Venstre side: Chatten */
        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            border-right: 2px solid #333;
        }

        /* H√∏jre side: Marvix Vision & Stats */
        .sidebar {
            width: 320px;
            background: #0a0a0c;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
        }

        /* Videoen bliver nu lille og p√¶n i sidebaren */
        .marvix-vision-container {
            width: 100%;
            border: 2px solid #00d4ff;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
        }

        /* De flydende kasser (stats og emotion) g√∏res statiske i sidebaren */
        .system-stats, .emotion-indicator {
            position: static !important; /* Fjern 'fixed' s√• de bliver i sidebaren */
            width: 100% !important;
            min-width: unset !important;
            margin-bottom: 10px;
        }

        .input-container {
            padding: 20px;
            background: #fff;
            border-top: 2px solid #333;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-section">
        <div class="header">
            <h1>Marvix</h1>
            <p>"Sentient" AI Desktop Assistant</p>
        </div>

        <div class="chat-container" id="chat"></div>

        <div class="input-container">
            <button id="mic-btn" onclick="startListening()">üé§ Voice</button>
            <input type="text" id="input" placeholder="Sp√∏rg mig om noget..." autofocus>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="marvix-vision-container">
            <h3 style="color: #00d4ff; font-size: 0.7em; padding: 5px;">MARVIX LIVE FEED</h3>
            <img id="liveFeed" src="http://127.0.0.1:5000/video_feed" style="width: 100%;">
        </div>

        <div class="emotion-indicator" id="emotionIndicator">
            <div class="mood" id="moodText">INITIALIZING...</div>
            <div class="stats">
                <div>Energy: <span id="energyValue">--</span>%</div>
                <div class="emotion-bar"><div class="emotion-bar-fill" id="energyBar"></div></div>
            </div>
        </div>

        <div class="system-stats" id="stats">
            <strong>SYSTEM MONITOR</strong><br>
            CPU: <span id="cpu">--</span><br>
            RAM: <span id="ram">--</span><br>
            Uptime: <span id="uptime">--</span>
        </div>
    </div>

    <script>
    const API_BASE = 'http://127.0.0.1:5000/api';

    function updateEmotionDisplay(emotion) {
        const root = document.documentElement;
        root.style.setProperty('--emotion-color', emotion.color);

        document.getElementById('moodText').textContent = emotion.mood.toUpperCase();
        document.getElementById('energyValue').textContent = emotion.energy;
        document.getElementById('curiosityValue').textContent = emotion.curiosity;
        document.getElementById('energyBar').style.width = `${emotion.energy}%`;
        document.getElementById('curiosityBar').style.width = `${emotion.curiosity}%`;

        const indicator = document.getElementById('emotionIndicator');
        indicator.style.borderColor = emotion.color;
        indicator.style.boxShadow = `0 0 25px ${emotion.color}55`;
    }

    async function sendMessage() {
        const input = document.getElementById('input');
        const message = input.value.trim();
        if (!message) return;

        addMessage(message, 'user');
        input.value = '';

        const lowerMsg = message.toLowerCase();
        if (lowerMsg.startsWith('open ')) {
            const app = message.slice(5).trim();
            console.log("Launch detected:", app);

            try {
                const res = await fetch(API_BASE + '/launch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ app })
                });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();
                addMessage(data.result || "√Öbner...", 'assistant');
            } catch (err) {
                console.error("Launch error:", err);
                addMessage(`Launch error: ${err.message}`, 'assistant');
            }
            return;
        }

        // Normal chat with loading indicator
        const loadingId = addMessage("Thinking...", 'assistant');

        try {
            const res = await fetch(API_BASE + '/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            if (!res.ok) throw new Error(`HTTP ${res.status}`);

            const data = await res.json();

            // Remove loading message
            const loadingEl = document.querySelector(`.message[data-id="${loadingId}"]`);
            if (loadingEl) loadingEl.remove();

            addMessage(data.response, 'assistant');

            if (data.emotion) updateEmotionDisplay(data.emotion);

        } catch (err) {
            console.error("Chat error:", err);
            addMessage(`Error: ${err.message}`, 'assistant');
        }
    }

    function addMessage(text, role) {
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.className = `message ${role}`;
        div.textContent = text;
        const id = Date.now().toString();
        div.dataset.id = id;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
        return id;
    }

    async function startListening() {
        const btn = document.getElementById('mic-btn');
        const origText = btn.textContent;

        btn.style.background = "#ff4444";
        btn.style.boxShadow = "0 0 15px #ff4444";
        btn.textContent = "üî¥ Listening...";

        try {
            const res = await fetch(API_BASE + '/listen', { method: 'POST' });
            const data = await res.json();

            if (data.text) {
                document.getElementById('input').value = data.text;
                sendMessage();
            }
        } catch (err) {
            console.error("Voice error:", err);
            addMessage("Voice error: " + err.message, 'assistant');
        } finally {
            btn.style.background = "#007bff";
            btn.style.boxShadow = "none";
            btn.textContent = "üé§ Voice";
        }
    }

    async function speak(text) {
        if (!text?.trim()) {
            console.warn("No text to speak");
            return;
        }

        console.log("‚Üí TTS:", text.substring(0, 60) + (text.length > 60 ? '...' : ''));

        try {
            const res = await fetch(API_BASE + '/speak', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });

            if (!res.ok) {
                const errText = await res.text().catch(() => 'Unknown error');
                throw new Error(`HTTP ${res.status} - ${errText}`);
            }

            console.log("TTS OK");
        } catch (err) {
            console.error("Speak error:", err);
            addMessage(`[TTS error: ${err.message}]`, 'assistant');
        }
    }

    // System stats polling
    setInterval(async () => {
        try {
            const res = await fetch(API_BASE + '/system');
            const stats = await res.json();
            document.getElementById('cpu').textContent = stats.cpu_percent;
            document.getElementById('ram').textContent = stats.ram_used + ' / ' + stats.ram_total;
            document.getElementById('disk').textContent = stats.disk_used + ' / ' + stats.disk_total;
            document.getElementById('net').textContent = stats.network_up + ' / ' + stats.network_down;
            document.getElementById('uptime').textContent = stats.uptime;
        } catch (err) {
            console.error("Stats error:", err);
        }
    }, 2000);

    // Emotion polling
    fetch(API_BASE + '/emotion')
        .then(r => r.json())
        .then(updateEmotionDisplay)
        .catch(() => {});

    setInterval(() => {
        fetch(API_BASE + '/emotion')
            .then(r => r.json())
            .then(updateEmotionDisplay)
            .catch(() => {});
    }, 5000);

    // Enter key handler
    document.getElementById('input').addEventListener('keypress', e => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
    </script>
</body>
</html>
