<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvix</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
        
        @keyframes glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        body {
            font-family: 'Courier New', 'Consolas', monospace;
            
        background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
        color: #000000;
    
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        
        
        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #333;
            
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 10;
        }
        
        .header h1 {
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 4px;
            
        }
        
        .header p {
            font-size: 0.9em;
            opacity: 0.7;
            letter-spacing: 2px;
            margin-top: 5px;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .message {
            margin: 10px 0;
            padding: 15px 20px;
            border-radius: 15px;
            max-width: 70%;
            
            position: relative;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            background: #007bff;
            margin-left: auto;
            color: white;
            
        }
        
        .message.assistant {
            background: #f1f1f1;
            border: 1px solid #ddd;
            
        }
        
        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: transparent;
            
        }
        
        .input-container {
            padding: 20px;
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: #fff;
            color: #000;
            font-size: 1em;
            font-family: 'Courier New', monospace;
            
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #007bff;
        }
        
        button {
            padding: 15px 30px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            
            transition: all 0.3s ease;
        }
        
        button:hover {
            opacity: 0.8;
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .system-stats {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .emotion-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            font-size: 0.85em;
            border: 2px solid var(--emotion-color, #00d4ff);
            box-shadow: 0 0 20px var(--emotion-color, #00d4ff);
            z-index: 1001;
            backdrop-filter: blur(10px);
            transition: all 0.5s ease;
        }
        
        .emotion-indicator .mood {
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--emotion-color, #00d4ff);
            text-shadow: 0 0 10px var(--emotion-color, #00d4ff);
        }
        
        .emotion-indicator .stats {
            margin-top: 8px;
            opacity: 0.8;
            font-size: 0.9em;
        }
        
        .emotion-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 5px 0;
        }
        
        .emotion-bar-fill {
            height: 100%;
            background: var(--emotion-color, #00d4ff);
            transition: width 0.5s ease;
            box-shadow: 0 0 10px var(--emotion-color, #00d4ff);
        }
    </style>
</head>
<body>
    
    
    <div class="emotion-indicator" id="emotionIndicator" style="
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 18px 24px;
    background: rgba(0, 0, 0, 0.92);
    border-radius: 16px;
    font-family: 'Courier New', monospace;
    color: #ffffff;
    font-size: 15px;
    line-height: 1.6;
    border: 2px solid var(--emotion-color, #00d4ff);
    box-shadow: 0 0 25px rgba(0, 212, 255, 0.45);
    min-width: 280px;
    z-index: 1001;
    backdrop-filter: none; /* no blur */
    pointer-events: none;
">
    <div class="mood" id="moodText" style="font-size: 1.5em; font-weight: bold; text-transform: uppercase; letter-spacing: 2px;">
        INITIALIZING...
    </div>
    <div class="stats">
        <div>Energy: <span id="energyValue">--</span>%</div>
        <div class="emotion-bar"><div class="emotion-bar-fill" id="energyBar"></div></div>
        <div>Curiosity: <span id="curiosityValue">--</span>%</div>
        <div class="emotion-bar"><div class="emotion-bar-fill" id="curiosityBar"></div></div>
    </div>
</div>
    
    <div class="header">
        <h1>Marvix</h1>
        <p>"Sentient" AI Desktop Assistant</p>
    </div>
    
    <div class="chat-container" id="chat"></div>
    
    <div class="system-stats" id="stats" style="
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 15px 20px;
    background: rgba(0, 0, 0, 0.85);
    border-radius: 12px;
    font-family: 'Courier New', monospace;
    color: #00ff88;
    font-size: 14px;
    line-height: 1.5;
    border: 1px solid #00ff88;
    box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
    min-width: 260px;
    z-index: 1000;
    backdrop-filter: none; /* removed blur */
    pointer-events: none;
	">
		<strong>SYSTEM STATS</strong><br>
		CPU: <span id="cpu"></span><br>
		RAM: <span id="ram"></span><br>
		Disk: <span id="disk"></span><br>
		Network Up/Down: <span id="net"></span><br>
		Uptime: <span id="uptime"></span>
	</div>
    
    <div class="input-container">
		<button id="mic-btn" onclick="startListening()">ðŸŽ¤ Voice</button>
    
		<input type="text" id="input" placeholder="Ask me anything..." sendMessage()">
    
		<button onclick="sendMessage()">Send</button>
	</div>
    
    <script>
    const API_BASE = 'http://127.0.0.1:5000/api';
    let currentEmotion = { color: '#00d4ff', animation: 'pulse-normal' };

    function updateEmotionDisplay(emotion) {
    currentEmotion = emotion;
    const root = document.documentElement;
    root.style.setProperty('--emotion-color', emotion.color);

    document.getElementById('moodText').textContent = emotion.mood.toUpperCase();
    document.getElementById('energyValue').textContent = emotion.energy;
    document.getElementById('curiosityValue').textContent = emotion.curiosity;
    document.getElementById('energyBar').style.width = emotion.energy + '%';
    document.getElementById('curiosityBar').style.width = emotion.curiosity + '%';

    const indicator = document.getElementById('emotionIndicator');
    indicator.style.borderColor = emotion.color;
    indicator.style.boxShadow = `0 0 25px ${emotion.color}55`; // semi-transparent glow
}

    async function sendMessage() {
        const input = document.getElementById('input');
        const message = input.value.trim();
        if (!message) return;

        addMessage(message, 'user');
        input.value = '';

        // Check for launch command first
        const lowerMsg = message.toLowerCase();
        if (lowerMsg.startsWith('open ')) {
            const app = message.slice(5).trim();
            console.log("Detected launch command for:", app); // debug in browser console (F12)

            try {
                const response = await fetch(API_BASE + '/launch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ app: app })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                addMessage(data.result || "Launch attempted â€” check if it opened!", 'assistant');
                console.log("Launch result:", data.result); // debug
            } catch (error) {
                console.error("Launch fetch error:", error);
                addMessage(`Launch failed: ${error.message} (check Python console)`, 'assistant');
            }
            return; // stop here â€” don't send to chat endpoint
        }

        // Normal chat if not a launch command
        try {
            const response = await fetch(API_BASE + '/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });

            if (!response.ok) {
                throw new Error(`Chat HTTP ${response.status}`);
            }

            const data = await response.json();
            addMessage(data.response, 'assistant');

            if (data.emotion) {
                updateEmotionDisplay(data.emotion);
            }

            speak(data.response);
        } catch (error) {
            console.error("Chat error:", error);
            addMessage('Error: ' + error.message, 'assistant');
        }
    }

    function addMessage(text, role) {
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.className = `message ${role}`;
        div.textContent = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    async function startListening() {
    const voiceBtn = document.querySelector('button[onclick="startListening()"]');
    const originalText = voiceBtn.textContent;
    
    try {
        // Visuel feedback: GÃ¸r knappen rÃ¸d og skift tekst
        voiceBtn.style.background = "#ff4444";
        voiceBtn.textContent = "ðŸ”´ LISTENING...";
        
        const response = await fetch(API_BASE + '/listen', { method: 'POST' });
        const data = await response.json();
        
        if (data.text) {
            document.getElementById('input').value = data.text;
            sendMessage();
        }
    } catch (err) {
        console.error("Voice listen error:", err);
    } finally {
        // Nulstil knappen uanset hvad
        voiceBtn.style.background = "#007bff";
        voiceBtn.textContent = originalText;
    }
}

    async function speak(text) {
        try {
            await fetch(API_BASE + '/speak', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });
        } catch (err) {
            console.error("Speak error:", err);
        }
    }

    // System stats polling
    setInterval(async () => {
		try{
			const response = await fetch(API_BASE + '/system');
			const stats = await response.json();
			document.getElementById('cpu').textContent = stats.cpu_percent;
			document.getElementById('ram').textContent = stats.ram_used + ' / ' + stats.ram_total;
			document.getElementById('disk').textContent = stats.disk_used + ' / ' + stats.disk_total;
			document.getElementById('net').textContent = stats.network_up + ' / ' + stats.network_down;
			document.getElementById('uptime').textContent = stats.uptime;
		} catch (err) {
			console.error("Stats error:", err);
		}
	}, 2000);

    // Emotion init & polling
    fetch(API_BASE + '/emotion')
        .then(r => r.json())
        .then(emotion => updateEmotionDisplay(emotion))
        .catch(() => {});

    setInterval(() => {
        fetch(API_BASE + '/emotion')
            .then(r => r.json())
            .then(emotion => updateEmotionDisplay(emotion))
            .catch(() => {});
    }, 5000);

    // Enter key sends message
    document.getElementById('input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>
</body>
</html>
